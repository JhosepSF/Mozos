<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gentlemen</title>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/228BE6/shoes.png">
    <link rel="stylesheet" href="/css/clientestyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="/mozos">SISTEMA MOZOS</a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a href="/mozos" class="sidebar-link">
                <i class="icon ion-md-home"></i>
                Menú Principal
              </a>
            </li>

            <li class="sidebar-item">
              <a href="/mozos/clientes" class="sidebar-link" id="cliente">
                <i class="fa-regular fa-user"></i>
                Clientes
			        </a>
            </li>

            <li class="sidebar-item">
              <a href="/mozos/eventos" class="sidebar-link" id="evento">
                <i class="fa-regular fa-star"></i>
                Eventos
			        </a>
            </li>

            <li class="sidebar-item">
              <a href="/mozos/facturas" class="sidebar-link" id="factura">
                <i class="fa-regular fa-file"></i>
                Facturacion
			        </a>
            </li>

            <li class="sidebar-item">
              <a href="/mozos/mozos" class="sidebar-link" id="mozos">
                <i class="fa-solid fa-ghost"></i>
                Mozos
			        </a>
            </li>

            <li class="sidebar-item">
              <a href="/mozos/pagos" class="sidebar-link" id="pago">
                <i class="fa-regular fa-copy"></i>
                Pagos
			        </a>
            </li>

            <li class="sidebar-item">
              <a href="/mozos/reservas" class="sidebar-link" id="reserva">
                <i class="fa-regular fa-pen-to-square"></i>
                Reservas
			        </a>
            </li>

          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

        <main class="content mx-4 py-2">
          <div class="cointainer-fluid">
            <div class="mb-3">
              <h3 class="word-line">Clientes</h3>
            </div>

            <div class="mb-3 py-3">
              <button
                type="button"
                class="btn btn btn-outline-secondary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
              >
                + Agregar Cliente
              </button>
            </div>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Nuevo Cliente
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
					  <form>
					  <div class="mb-3">
					    <label for="recipient-name" class="col-form-label">Nombre:</label>
					    <input type="text" class="form-control" id="nombre" />
					  </div>
            		  <div class="mb-3">
					    <label for="recipient-name" class="col-form-label">Telefono:</label>
					    <input type="text" class="form-control" id="telefono" />
					  </div>
					  <div class="mb-3">
					    <label for="recipient-name" class="col-form-label">Dirección:</label>
					    <input type="text" class="form-control" id="direccion"/>
					  </div>
					</form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      id="btnCancelar"
                    >
                      Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnAceptar">
					  Aceptar
					</button>
                  </div>
                </div>
              </div>
            </div>
     
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table id="datatable_proveedores" class="table table-striped">
                  <caption></caption>
                  <thead>
                    <tr>
                      <th class="centered">Codigo</th>
                      <th class="centered">Nombre</th>
                      <th class="centered">Telefono</th>
                      <th class="centered">Dirección</th>
                      <th class="centered">Opciones</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody_clientes"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    
    <!-- de aqui empieza esa vaina de prueba para la ventana del editar -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              Editar datos del Cliente
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="editModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
